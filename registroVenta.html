<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Facturación</a>
        </div>
    </nav>

    <div class="container mt-5">
        <br>
        <center><h2 class="mt-5">Registro de Venta</h2></center>
        <br>

        <div class="row">

            <!-- Datos del cliente (izquierda) -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Datos del Cliente
                    </div>
                    <div class="card-body">
                        <form id="ventaForm">
                            <div class="mb-3">
                                <input type="text" id="nombres" class="form-control" placeholder="Nombres" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="apellidos" class="form-control" placeholder="Apellidos" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="cedula" class="form-control" placeholder="Cédula" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sección de productos (derecha) -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Datos del Producto
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <input type="text" id="codigo" class="form-control" placeholder="Código" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" id="cantidad" class="form-control" placeholder="Cantidad" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" id="valor" class="form-control" placeholder="Valor Unitario" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones -->
        <div>
            <button class="btn btn-primary" type="button" onclick="agregarRegistro()">Agregar Registro</button>
            <button class="btn btn-warning" onclick="window.location.href='totalFactura.html'">Ver Factura</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Regresar al Menú</button>
            <button class="btn btn-info" onclick="crearNuevaFactura()">Nueva Factura</button>            
        </div>
    </div>

    <script src="script.js"></script>

    <<footer class="bg-dark text-white text-center py-4 mt-5">
        <p>Carrera 7 #38-25</p>
        <a class="text-warning" href="https://universitariadecolombia.edu.co/"
            target="_blank">www.universitariadecolombia.edu.co</a>
        <br>
        <div><img src="static/imagenes/Logo_universitaria.png" width="10%" alt="static/imagenes/Logo_universitaria.png"
                aling="center"></div>
        </footer>
</body>
</html>
