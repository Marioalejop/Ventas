<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Factura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Facturación</a>            
        </div>
    </nav>
    <div class="container mt-6">
        <br><br><br>
        <center><h2 class="mt-6">Total Factura</h2></center>
        <div id="clienteDatos"></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>No. Factura</th>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Valor Unitario</th>
                    <th>IVA (19%)</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="tablaProductos"></tbody>
        </table>
        <center><div>
        <button class="btn btn-primary mt-3" onclick="window.location.href='registroVenta.html'">Regresar al Registro</button>
        <button class="btn btn-secondary mt-3" onclick="window.location.href='index.html'">Regresar al Menú</button>
        <button class="btn btn-success mt-3" onclick="finalizarFactura()">Finalizar Factura</button>
        </div></center>
    </div>

    <script src="script.js"></script>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>Carrera 7 #38-25</p>
        <a class="text-warning" href="https://universitariadecolombia.edu.co/"
            target="_blank">www.universitariadecolombia.edu.co</a>
        <br>
        <div><img src="static/imagenes/Logo_universitaria.png" width="10%" alt="static/imagenes/Logo_universitaria.png"
                aling="center"></div>
        </footer>
</body>
</html>
