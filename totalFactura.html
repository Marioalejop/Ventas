<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detalle de Factura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Sistema de Facturación</a>
        </div>
    </nav>
    <div class="container mt-5">
        <br><br>
        <h1 class="text-center mb-4">Detalle de Factura</h1>

        <div id="datosCliente" class="mb-4"></div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Valor Unitario</th>
                    <th>IVA</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="tablaProductos"></tbody>
        </table>

        <div class="text-end mt-3">
            <strong>Total a Pagar: <span id="totalFactura"></span></strong>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-success" onclick="finalizarFactura()">Finalizar Factura</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Menú Principal</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", mostrarFactura);
    </script>
</body>

</html>
